service: ads-sls-api
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

provider:
  name: aws
  region: us-west-2
  profile: impakt
  runtime: java8
  stage: ${opt:stage, 'dev'}


# you can add packaging information here
package:
  artifact: target/${self:service}-${self:provider.stage}.jar

functions:
  numberOfCustomers:
    handler: com.serverless.CustomersHandler
    timeout: 30
    events:
      - http:
          path: /sales-data-sample/number-of-customers
          method: get
          cors: true

  numberOfOrders:
    handler: com.serverless.OrdersHandler
    timeout: 30
    events:
      - http:
          path: /sales-data-sample/number-of-orders
          method: get
          cors: true

  salesByYear:
    handler: com.serverless.SalesHandler
    timeout: 30
    events:
      - http:
          path: /sales-data-sample/sales-by-year
          method: get
          cors: true

  heroMetric:
    handler: com.serverless.HeroMetricHandler
    timeout: 30
    events:
      - http:
          path: /adjusted-data/hero-metric
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                start: true
                end: true

  heroStats:
    handler: com.serverless.HeroStatsHandler
    timeout: 30
    events:
      - http:
          path: /sample-data-2/hero-stats
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                start: true
                end: true

  inspectorRoles:
    handler: com.serverless.InspectorRolesHandler
    timeout: 30
    events:
      - http:
          path: /sample-data-2/inspector-roles
          method: get
          cors: true

  inspectorSteps:
    handler: com.serverless.InspectorStepsHandler
    timeout: 30
    events:
      - http:
          path: /sample-data-2/inspector-steps
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                start: true
                end: true

  roleDurations:
    handler: com.serverless.RoleDurationsHandler
    timeout: 30
    events:
      - http:
          path: /sample-data-2/role-durations
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                start: true
                end: true

  stepDurations:
    handler: com.serverless.StepDurationsHandler
    timeout: 30
    events:
      - http:
          path: /sample-data-2/step-durations
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                start: true
                end: true
